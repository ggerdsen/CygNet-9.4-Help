    <body>
        <h4>Date Picker</h4>
        <p>Use the date picker to select a date for your control.</p>
        <blockquote>
            <table style="margin-left: 0;margin-right: auto;" summary="Data Picker">
                <col />
                <tbody>
                    <tr>
                        <td style="text-align: center;">
                            <p>
                                <img src="../../Resources/Images/Popups/Date_Picker_300x136.png" alt="Date Picker" title="Select a begin and end date" style="width: 300;height: 136;" />
                            </p>
                            <p class="Caption">Data Picker dialog box</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </blockquote>
        <ol>
            <li value="1">Select a desired month by using the small arrows to move though the months </li>
            <li value="2">Select the desired day of the month</li>
            <li value="3">Select the desired hour of the day</li>
            <li value="4">Click <b>Close</b> to close the date picker</li>
        </ol>
